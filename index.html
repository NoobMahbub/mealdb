<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #374151;">

    <!-- logo -->

    <div class="m-auto py-4 d-flex justify-content-center align-items-center">

        <a href=""><img src="https://www.themealdb.com/images/logo-small.png" alt="logo"></a>
    </div>

    <!-- meal search area -->


    <div class="input-group mb-3 mx-auto p-5" style="width: 500px;">
        <input id="search-field" type="text" class="form-control p-2" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary mx-3 rounded-3 bg-warning text-white"
            type="button" id="button-search">Search</button>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto">
        <div class="card border-0 rounded-3" style="background-color: #374151;">

        </div>
    </div>


    <div>
        <p id="null-search" class="text-center text-white"></p>
    </div>

    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4 m-5">


    </div>

    <script src="mealdbasync.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
